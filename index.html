<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Arch Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="sass/style.sass" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
  <input type="checkbox" id="menuCheckbox" />
  <input type="checkbox" id="searchCheckbox" />


  <aside class="side-menu">
    <label for="menuCheckbox" class="checkbox-label side-menu-label">
      <div class="abs-center white-x"></div>
    </label>
    <div class="menu-content">
      <h3 class="list-header">Albums</h3>
      <ul class="options-list">
        <li>Beach</li>
        <li>Europe</li>
        <li>North America</li>
        <li>Brazil</li>
        <li>Cars</li>
      </ul>
      <h3 class="list-header">Explore</h3>
      <ul class="options-list">
        <li>Popular</li>
        <li>New comers</li>
      </ul>
    </div>
    <div class="social-buttons-container">
      <div class="social-button twitter"></div>
      <div class="social-button facebook"></div>
      <div class="social-button pinterest"></div>
      <div class="social-button instagram"></div>
    </div>
  </aside>

  <!-- BORDER GREEN -->
  <div class="top-bar">
    <a href="/" class="link">Arch Gallery</a>
  </div>

  <!-- BORDER RED -->
  <div class="top-container">
    <!-- Header Box -->
    <div class="top-center-container">
      <!-- Slide 01 -->
      <div class="inner-container top-text-container">
        <h2 class="rela-block top-main-text">Album Name</h2>
        <p>Album description</p>
        <!-- <div class="rela-inline button white-text">Subscribe</div> -->
        <button>Slide Show</button>
        <!-- <button class="light">Subscribe 3</button> -->
      </div>
      <!-- Slide 02 -->
      <div class="inner-container top-search-container">
        <p class="search-text">Search Unsplash</p>
        <input type="text" placeholder="Type Something" class="top-search" />
      </div>
    </div>
    <label for="menuCheckbox" class="checkbox-label menu-label">
      <div class="abs-center black-lines"></div>
    </label>
    <label for="searchCheckbox" class="checkbox-label search-label">
      <div class="abs-center magnifying-glass"></div>
    </label>
  </div>

  <!-- BORDER BLUE -->
  <div class="image-layout-selector">
    <div class="layout-option rows active">
      <div class="bars rotated"></div>
    </div>

    <div class="layout-option columns ">
      <div class="bars"></div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
