<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Arch Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="sass/style.sass" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
  <input type="checkbox" id="menuCheckbox" />
  <input type="checkbox" id="searchCheckbox" />
  <input type="checkbox" id="nightModeCheckbox" />

  <nav class="side-menu">
    <label for="menuCheckbox" class="checkbox-label side-menu-label">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </label>
    <div class="menu-content">
      <h3 class="list-header">Albums</h3>
      <ul class="options-list">
        <li>Beach</li>
        <li>Europe</li>
        <li>North America</li>
        <li>Brazil</li>
        <li>Cars</li>
      </ul>
      <h3 class="list-header">Explore</h3>
      <ul class="options-list">
        <li>Popular</li>
        <li>New comers</li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="top-bar">
      <a href="/" class="link">Arch Gallery</a>
    </div>

    <div class="box">
      <label for="menuCheckbox" class="checkbox-label menu-label">
        <svg class="svg-icon" viewBox="0 0 20 20">
          <use xlink:href="img/sprite.svg#photoalbum"></use>
        </svg>
      </label>

      <div class="box__slider">
        <div class="slider__01">
          <h2>Album Name</h2>
          <p>Album description</p>
          <button class="white-text">Slide Show</button>
        </div>
        <div class="slider__02">
          <p class="search-text">Search Unsplash</p>
          <input type="text" placeholder="Digite alguma coisa" class="top-search" />
        </div>
      </div>

      <label for="searchCheckbox" class="checkbox-label search-label">
        <svg class="svg-icon" viewBox="0 0 20 20">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </label>
    </div>
    <div class="view-options">
      <button class="white-text">Rows</button>
      <button class="black-text">Columns</button>
    </div>


  </header>

  <main>
  </main>

  <script src="src/index.js"></script>
</body>

</html>
