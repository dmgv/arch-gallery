<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Arch Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="sass/style.sass" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
  <input type="checkbox" id="menuCheckbox" />
  <input type="checkbox" id="searchCheckbox" />
  <input type="checkbox" id="nightModeCheckbox" />

  <nav class="side-menu">
    <label for="menuCheckbox" class="checkbox-label side-menu-label">
      <svg class="svg-icon" viewBox="0 0 20 20">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </label>
    <div class="menu-content">
      <h3 class="list-header">Albums</h3>
      <ul class="options-list">
        <li>Beach</li>
        <li>Europe</li>
        <li>North America</li>
        <li>Brazil</li>
        <li>Cars</li>
      </ul>
      <h3 class="list-header">Explore</h3>
      <ul class="options-list">
        <li>Popular</li>
        <li>New comers</li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="top-bar">
      <a href="/" class="link">Arch Gallery</a>
    </div>

    <div class="box">
      <label for="menuCheckbox" class="checkbox-label menu-label">
        <svg class="svg-icon" viewBox="0 0 20 20">
          <use xlink:href="img/sprite.svg#photoalbum"></use>
        </svg>
      </label>

      <div class="box__slider">
        <div class="slider__01">
          <h2>Album Name</h2>
          <p>Album description</p>
          <button class="white-text">Slide Show</button>
        </div>
        <div class="slider__02">
          <p class="search-text">Search Unsplash</p>
          <input type="text" placeholder="Digite alguma coisa" class="top-search" />
        </div>
      </div>

      <label for="searchCheckbox" class="checkbox-label search-label">
        <svg class="svg-icon" viewBox="0 0 20 20">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </label>
    </div>
    <div class="view-options">
      <button class="white-text">Rows</button>
      <button class="black-text">Columns</button>
    </div>


  </header>

  <main>
    <img src="https://ribbonaroundabomb.files.wordpress.com/2013/06/hipster-art-three-of-the-possessed.jpg" alt="">
    <img src="https://41.media.tumblr.com/dec02412e0834d4a0d7f5f518cde3ab1/tumblr_mf0e9t1dGp1rhrqzqo1_1280.jpg" alt="">
    <img src="http://s5.favim.com/610/69/Favim.com-hot-art-beautiful-black-633061.jpg" alt="">
    <img src="https://s-media-cache-ak0.pinimg.com/564x/24/3d/c2/243dc20dd6d5b00f713de85458182537.jpg" alt="">
    <img src="http://favim.com/610/201108/24/Favim.com-black-black-and-white-cute-girl-hair-129749.jpg" alt="">
    <img src="http://artfucksme.com/wp-content/uploads/2015/04/gia3.jpg" alt="">
    <img src="http://animalnewyork.com/wp-content/uploads/glitch-pillows.jpg" alt="">
    <img src="https://i.ytimg.com/vi/l8gT1KywQpU/maxresdefault.jpg" alt="">
    <img src="https://s-media-cache-ak0.pinimg.com/736x/7e/fe/f0/7efef0e2ba68011139130b19ff6aaf87.jpg" alt="">
    <img src="https://i.ytimg.com/vi/UsfhWF6mE7A/maxresdefault.jpg" alt="">
    <img src="https://s-media-cache-ak0.pinimg.com/236x/89/da/4c/89da4cd694aa1a134a8db877f68517b9.jpg" alt="">
    <img src="http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-326146.jpg" alt="">
    <img src="https://cdn-img-2.wanelo.com/p/eb6/752/4fa/2b3876bbab34d77bac4d463/x354-q80.jpg" alt="">
    <img src="http://s2.favim.com/orig/30/amazing-astronaut-beautiful-earth-hipster-Favim.com-245303.jpg" alt="">
    <img src="https://s-media-cache-ak0.pinimg.com/236x/fd/5b/1c/fd5b1c54cb4f4fd484c0a27e6a1885de.jpg" alt="">
  </main>

  <script src="src/index.js"></script>
</body>

</html>
